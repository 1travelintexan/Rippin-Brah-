<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/shaka.png" />
    <title>Rippin Brah!!!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Rippin Brah!!!</h1>
    <div id="splash">
      <h4>Click your mouse to 'pump' on the wave and avoid all objects.</h4>
      <h5>Make sure not to go too high or too low on the wave.</h5>
    </div>
    <div class="buttons-div">
      <button id="start">Start Game</button>
      <button id="restart">Restart</button>
      <button id="sound">Sound</button>
      <button id="mute">Mute</button>
    </div>
    <div class="gameOver-div">
      <div id="gameOver">
        <h3></h3>
        <h5></h5>
      </div>
    </div>
    <div class="canvas-div">
      <canvas id="canvas" width="1400px" height="600"></canvas>
    </div>
    <!-- connecting your js files -->
    <script src="script.js"></script>
  </body>
</html>
